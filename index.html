    function getPaddingTop() {
        try{
            let paddingTop = '';
            const ua = navigator.userAgent.toLowerCase();
            if (/iphone|ipad|ipod/.test(ua)) {
                paddingTop = getIosPaddingTop();
            } else if (/android/.test(ua)) {
                paddingTop = mobile_android.getAndroidPaddingTop();
            }
            var style = document.createElement('style');
            style.type = 'text/css';
            var top = parseInt(paddingTop) / 50 + 0.88;
            style.innerHTML = '.app_header{padding-top:+' + paddingTop / 50 + 'rem !important;} .filter-popup{top: ' + top + 'rem!important;}';
            document.getElementsByTagName('head').item(0).appendChild(style);
            return paddingTop;
        } catch (e) {
            console.log('not app');
        }
    }
